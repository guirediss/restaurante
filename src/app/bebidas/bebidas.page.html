<ion-header>
  <ion-toolbar color="danger">
    <ion-title><b>Bebidas</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-radio-group>
        <ion-item>
          <ion-radio (click)="getXis(); abrirModal()" slot="start"></ion-radio>
          <ion-label>{{bebidas[0].nome}}: R$ {{bebidas[0].valor}}</ion-label>
          <ion-img src="assets/img/xissalada.jpg"></ion-img>
        </ion-item>

        <ion-item>
          <ion-radio (click)="getCachorro(); abrirModal()" slot="start"></ion-radio>
          <ion-label>{{bebidas[1].nome}}: R$ {{bebidas[1].valor}}</ion-label>
          <ion-img src="assets/img/cachorroquente.jpg"></ion-img>
        </ion-item>


        <ion-item>
          <ion-radio (click)="getPizza(); abrirModal()" slot="start"></ion-radio>
          <ion-label>{{bebidas[2].nome}}: R$ {{bebidas[2].valor}}</ion-label>
          <ion-img src="assets/img/pizza.jpeg"></ion-img>
        </ion-item>

        <ion-item>
          <ion-radio (click)="getCalzone(); abrirModal()" slot="start"></ion-radio>
          <ion-label>{{bebidas[3].nome}}: R$ {{bebidas[3].valor}}</ion-label>
          <ion-img src="assets/img/calzone.jpg"></ion-img>
        </ion-item>

        <ion-item>
          <ion-radio (click)="getPastel(); abrirModal()" slot="start"></ion-radio>
          <ion-label>{{bebidas[4].nome}}: R$ {{bebidas[4].valor}}</ion-label>
          <ion-img src="assets/img/pastel.jpeg"></ion-img>
        </ion-item>
      </ion-radio-group>
  </ion-list>

  <ion-button color="danger" href="/home">
    <ion-icon name="arrow-undo-outline">
    </ion-icon>
    Voltar
  </ion-button>
</ion-content>
