<ion-header>
  <ion-toolbar color="danger">
    <ion-title>{{retorno.nome}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="container">
  <ion-img src="{{retorno.url}}"></ion-img>
  <p>R${{retorno.valor}},00</p>
  <p >Ingredientes: {{retorno.ingredientes}}</p>
  <p>Sabores: {{retorno.sabores}}</p>
</div>
